<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>{% block title %}Booking{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navabr navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="base.html" class="navbar-brand">NCLetsplay</a>
            <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <a id="status" href="/status" class="nav-link">Booking Status</a>
                </ul>   
            </div>
        </div>
        
    </nav>

    <!-- Players Registration-->
    <section class="bg-light text-dark p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 md-md-0">Booking Form</h3>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label>
                    Level
                </label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select> 
            </div>

            <div class="mb-3">
                <label>
                    Class
                </label>
                <select>
                    <option>Sin</option>
                    <option>Int</option>
                    <option>Hum</option>
                    <option>Grat</option>
                    <option>Per</option>
                    <option>Res</option>
                    <option>Inn</option>
                    <option>Exc</option>
                </select> 
            </div>

            <div class="mb-3">
                <label>
                    Recess Time Slot
                </label>
                <select required>
                    <option>Upper Sec Recess</option>
                    <option>Lower Sec Recess</option>
                </select> 
            </div>


            <div class="mb-3">
              <label for="Player1" class="form-label">Player 1</label>
              <input type="text" class="form-control" id="Player1" placeholder="FULL NAME as in class list" required>
            </div>

            <div class="mb-3">
                <label for="Player2" class="form-label">Player 2</label>
                <input type="text" class="form-control" id="Player2" placeholder="FULL NAME as in class list" >
            </div>

            <div class="mb-3">
                <label for="Player3" class="form-label">Player 3</label>
                <input type="text" class="form-control" id="Player3" placeholder="FULL NAME as in class list" >
            </div>

            <div class="mb-3">
                <label for="Player4" class="form-label">Player 4</label>
                <input type="text" class="form-control" id="Player4" placeholder="FULL NAME as in class list" >
            </div>

            <div class="mb-3">
                <label for="Player5" class="form-label">Player 5</label>
                <input type="text" class="form-control" id="Player5" placeholder="FULL NAME as in class list" >
            </div>

            <div class="dropdown">
                <label>
                    Facility of interest
                </label>
                <select>
                    <option>ISH1 Court1 Basketball</option>
                    <option>ISH1 Court3 Basketball</option>
                    <option>ISH1 Court4 Basketball</option>
                    <option>ISH1 Court5 Basketball</option>
                    <option>ISH1 Court6 Basketball</option>
                    <option>ISH1 Volleyball Court</option>
                    <option>ISH2 Court1 Badminton </option>
                    <option>ISH2 Court2 Badminton </option>
                    <option>ISH2 Court3 Badminton </option>
                    <option>ISH2 Court4 Table Tennis </option>
                    <option>ISH2 Court5 Table Tennis </option>
                    <option>ISH2 Court6 Table Tennis </option>                
                </select>
    
            </div>
            
            <div class="mb-3">
                <label for="bookingdate" class="form-label">Date of interest</label>
                <input type="date" class="form-control" id="bookingdate" min="2022-01-10" max="2022-01-31" required>
            </div>
            



                       
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">I've read the rules</label>
            </div>
            <a href="booking.html"> <button type="submit" class="btn btn-primary">Submit</button> </a>
        </form>

    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
